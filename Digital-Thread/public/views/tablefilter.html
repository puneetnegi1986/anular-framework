<div>
    <h2>
      <b>
       {{heading}}
      </b>
    </h2>
    <div ng-repeat="column in columns">
      <b>{{column.header}}</b>
	   </br>
	  <input type="text" ng-model="search" size="14" placeholder={{column.header}}>  </br>
      <ul>
        <li ng-repeat="filter in column.filterlist | filter:search" style="list-style:none;">
          <input type="checkbox" data-toggle-switch="true" value="{{filter.value}}" ng-model="filter.checked"></input>&nbsp;&nbsp;&nbsp;{{filter.value}}
		</li> 
      </ul>
	  
    </div>
  </div>
